<div class="input-group mb-3 w-100"> 

    <input type="text"
    name=todo
    placeholder="Enter todo"
    class="form-control"
    [(ngModel)]="todoTitle"
    />


    <div class="input-group-append">

        <button
        (click)="addTodo()"
        class="btn btn-primary">Add</button>

    </div>
</div>
